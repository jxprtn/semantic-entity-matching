site_name: Entity Matching with Embeddings
site_description: Vector-based entity matching using AWS Bedrock and OpenSearch
site_author: Your Team
repo_url: https://github.com/your-org/entity-matching-with-embeddings


theme:
  name: shadcn
  show_title: true
  show_stargazers: true
  pygments_style:
    light: shadcn-light
    dark: github-dark
  icon: heroicons:rocket-launch
  topbar_sections: false
  features:
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          paths: [lib, apps]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            merge_init_into_class: true
  - autorefs

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.blocks.caption
  - pymdownx.progressbar
  - footnotes   

